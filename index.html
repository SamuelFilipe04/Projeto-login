<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login
    </title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section  id="login">
            <div id="imagem"></div>
            <div id="formulario" >
                <h1>Login</h1>
                <p>Seja bem-vindo novamente, faça login para acessar sua conta e poder fazer as configurações do seu ambiente</p>
                <form action="login.php" method="get" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                       
                        <input type="email" name="email" id="iemail" autocomplete="email" required maxlength="30" placeholder="Digite seu email">
                        <label for="iemail"> Email</label>

                    </div>




                    <div class="campo" >
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                      
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" placeholder="Digite sua senha">
                        <label for="isenha">Senha</label>

                    </div>

                    <input type="submit" value="Entrar">
                    <a href="Esqueci.html" class="botao">Esqueci senha </a>







                </form>

            </div>
        

        </section>
    </main>
    
</body>
</html>
